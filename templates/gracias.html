<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gracias por tu compra - Palees</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;500;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link href="{{ url_for('static', filename='css/output.css') }}" rel="stylesheet">
    <script>
        tailwind.config = { theme: { extend: { fontFamily: { sans: ['Inter', 'sans-serif'], dosis: ['Dosis', 'sans-serif'], }, colors: { 'palees-yellow': '#F8E178', 'palees-blue': '#1A237E', 'palees-gray-light': '#F5F5F5', 'palees-text-dark': '#333333', 'palees-text-medium': '#666666', 'palees-text-light': '#999999', 'palees-bg-gray': '#E5E5E5', 'palees-border': '#D1D5DB', }, boxShadow: { 'custom-light': '0px 2px 8px rgba(0, 0, 0, 0.05)', 'custom-medium': '0px 4px 12px rgba(0, 0, 0, 0.1)', } } } }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cart.css') }}">
</head>
<body>
    <header class="bg-white shadow-custom-light fixed w-full z-50">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="/" class="text-3xl header-logo cursor-pointer">PALEES</a>
            <div class="hidden md:flex space-x-8 lg:space-x-12">
                <a href="/" class="nav-link text-palees-text-dark hover:text-palees-yellow font-medium transition-colors duration-300">Inicio</a>
                <a href="/coleccion" class="nav-link text-palees-text-dark hover:text-palees-yellow font-medium transition-colors duration-300">Categorías</a>
                <a href="#" class="nav-link text-palees-text-dark hover:text-palees-yellow font-medium transition-colors duration-300">Ofertas</a>
                <a href="/contacto" class="nav-link text-palees-text-dark hover:text-palees-yellow font-medium transition-colors duration-300">Contactanos</a>
                <a href="#" class="nav-link text-palees-text-dark hover:text-palees-yellow font-medium transition-colors duration-300">Mi cuenta</a>
            </div>
            <div class="flex items-center">
                <button id="cart-button" class="cart-btn bg-palees-yellow text-palees-blue rounded-full px-5 py-2 flex items-center space-x-2 font-semibold text-sm hover:bg-yellow-500 transition-colors duration-300 shadow-sm">
                    <span>carrito</span>
                    <i class="fas fa-shopping-cart text-lg"></i>
                    <span id="cart-count" class="bg-palees-blue text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center">0</span>
                </button>
            </div>
        </nav>
    </header>

    <main class="pt-24 min-h-screen flex items-center justify-center bg-palees-bg-gray">
        <div class="bg-white p-10 rounded-lg shadow-custom-medium max-w-lg w-full text-center">
            <i class="fas fa-shopping-basket text-palees-yellow text-6xl mb-6"></i>
            <h1 class="text-3xl md:text-4xl font-dosis font-bold text-palees-blue mb-4">¡Gracias por tu compra!</h1>
            <p class="text-palees-text-medium mb-6">Tu pedido ha sido recibido y está siendo procesado.</p>
            <p class="text-palees-text-dark font-semibold mb-2">Número de pedido: <span id="order-id" class="text-palees-blue"></span></p>
            <p class="text-palees-text-dark font-semibold mb-8">Total: <span id="order-total" class="text-palees-blue"></span></p>
            
            <div class="flex flex-col gap-4">
                <a href="/estado-pedido" class="bg-palees-blue text-white py-3 rounded-lg font-semibold hover:bg-blue-900 transition-colors">
                    Rastrear mi pedido
                </a>
                <a href="/" class="text-palees-text-medium hover:text-palees-blue transition-colors">
                    Volver a la página de inicio
                </a>
            </div>
        </div>
    </main>
    
    <div id="cart-modal" class="cart-modal"> <div class="cart-modal-content"> <div class="cart-modal-header"> <h2 class="text-2xl font-dosis font-bold text-palees-blue">Tu Carrito</h2> <button id="close-cart-btn" class="text-2xl">&times;</button> </div> <div id="cart-items-container" class="cart-modal-body"></div> <div class="cart-modal-footer"> <div class="flex justify-between items-center"> <span class="text-lg font-bold">Subtotal:</span> <span id="cart-subtotal" class="text-lg font-bold">S/.0.00</span> </div> <button id="checkout-button" class="w-full bg-palees-blue text-white py-3 rounded-lg mt-4 font-semibold hover:bg-blue-900">Finalizar Compra</button> </div> </div> </div>
    <footer class="bg-palees-blue text-palees-gray-light py-8 mt-16 shadow-inner"></footer>

    <script src="{{ url_for('static', filename='js/cart.js') }}"></script>
</body>
</html>
