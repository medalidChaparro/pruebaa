<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Compra - Palees</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;500;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { theme: { extend: { fontFamily: { sans: ['Inter', 'sans-serif'], dosis: ['Dosis', 'sans-serif'], }, colors: { 'palees-yellow': '#F8E178', 'palees-blue': '#1A237E', 'palees-gray-light': '#F5F5F5', 'palees-text-dark': '#333333', 'palees-text-medium': '#666666', 'palees-text-light': '#999999', 'palees-bg-gray': '#E5E5E5', 'palees-border': '#D1D5DB', }, boxShadow: { 'custom-light': '0px 2px 8px rgba(0, 0, 0, 0.05)', 'custom-medium': '0px 4px 12px rgba(0, 0, 0, 0.1)', } } } }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cart.css') }}">
</head>
<body>
    <header class="bg-white shadow-custom-light fixed w-full z-50">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="/" class="text-3xl header-logo cursor-pointer">PALEES</a>
            <div class="hidden md:flex space-x-8 lg:space-x-12">
                <a href="/" class="nav-link text-palees-text-dark hover:text-palees-yellow font-medium transition-colors duration-300">Inicio</a>
                <a href="/coleccion" class="nav-link text-palees-text-dark hover:text-palees-yellow font-medium transition-colors duration-300">Categorías</a>
                <a href="/ofertas" class="nav-link text-palees-text-dark hover:text-palees-yellow font-medium transition-colors duration-300">Ofertas</a>
                <a href="/contacto" class="nav-link text-palees-text-dark hover:text-palees-yellow font-medium transition-colors duration-300">Contactanos</a>
                <a href="/cuenta" class="nav-link text-palees-text-dark hover:text-palees-yellow font-medium transition-colors duration-300">Mi cuenta</a>
            </div>
            <div class="flex items-center">
                <button id="cart-button" class="cart-btn bg-palees-yellow text-palees-blue rounded-full px-5 py-2 flex items-center space-x-2 font-semibold text-sm hover:bg-yellow-500 transition-colors duration-300 shadow-sm">
                    <span>carrito</span>
                    <i class="fas fa-shopping-cart text-lg"></i>
                    <span id="cart-count" class="bg-palees-blue text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center">0</span>
                </button>
            </div>
        </nav>
    </header>

    <main class="pt-24 min-h-screen">
        <div class="container mx-auto px-6 py-12">
            <h1 class="text-4xl font-dosis font-bold text-center text-palees-blue mb-12">Finalizar Compra</h1>
            <div class="flex flex-col lg:flex-row gap-8 max-w-5xl mx-auto bg-white p-8 rounded-lg shadow-custom-medium">
                <div class="lg:w-2/3">
                    <h2 class="text-2xl font-dosis font-bold text-palees-blue mb-6 border-b pb-3">Información de Envío</h2>
                    <form id="checkout-form">
                        <div class="mb-4">
                            <label for="fullName" class="block text-palees-text-dark font-semibold mb-2">Nombre completo</label>
                            <input type="text" id="fullName" class="w-full px-4 py-2 border border-palees-border rounded-lg focus:outline-none focus:ring-2 focus:ring-palees-yellow" required>
                        </div>
                        <div class="mb-4">
                            <label for="email" class="block text-palees-text-dark font-semibold mb-2">Correo electrónico</label>
                            <input type="email" id="email" class="w-full px-4 py-2 border border-palees-border rounded-lg focus:outline-none focus:ring-2 focus:ring-palees-yellow" required>
                        </div>
                        <div class="mb-4">
                            <label for="address" class="block text-palees-text-dark font-semibold mb-2">Dirección</label>
                            <input type="text" id="address" class="w-full px-4 py-2 border border-palees-border rounded-lg focus:outline-none focus:ring-2 focus:ring-palees-yellow" required>
                        </div>
                        <div class="grid grid-cols-2 gap-4 mb-8">
                            <div>
                                <label for="city" class="block text-palees-text-dark font-semibold mb-2">Ciudad</label>
                                <input type="text" id="city" class="w-full px-4 py-2 border border-palees-border rounded-lg focus:outline-none focus:ring-2 focus:ring-palees-yellow" required>
                            </div>
                            <div>
                                <label for="zip" class="block text-palees-text-dark font-semibold mb-2">Código postal</label>
                                <input type="text" id="zip" class="w-full px-4 py-2 border border-palees-border rounded-lg focus:outline-none focus:ring-2 focus:ring-palees-yellow" required>
                            </div>
                        </div>
                        <h2 class="text-2xl font-dosis font-bold text-palees-blue mb-6 border-b pb-3">Información de Pago</h2>
                        <div class="mb-4">
                            <label for="cardName" class="block text-palees-text-dark font-semibold mb-2">Nombre en la tarjeta</label>
                            <input type="text" id="cardName" class="w-full px-4 py-2 border border-palees-border rounded-lg focus:outline-none focus:ring-2 focus:ring-palees-yellow" required>
                        </div>
                        <div class="mb-4">
                            <label for="cardNumber" class="block text-palees-text-dark font-semibold mb-2">Número de tarjeta</label>
                            <input type="text" id="cardNumber" class="w-full px-4 py-2 border border-palees-border rounded-lg focus:outline-none focus:ring-2 focus:ring-palees-yellow" required maxlength="16" pattern="\d{16}" title="Debe ser 16 dígitos">
                        </div>
                        <div class="grid grid-cols-2 gap-4 mb-8">
                            <div>
                                <label for="expiryDate" class="block text-palees-text-dark font-semibold mb-2">Fecha de expiración (MM/YY)</label>
                                <input type="text" id="expiryDate" class="w-full px-4 py-2 border border-palees-border rounded-lg focus:outline-none focus:ring-2 focus:ring-palees-yellow" required maxlength="5" pattern="(0[1-9]|1[0-2])\/?([0-9]{2})" placeholder="MM/YY">
                            </div>
                            <div>
                                <label for="cvv" class="block text-palees-text-dark font-semibold mb-2">CVV</label>
                                <input type="text" id="cvv" class="w-full px-4 py-2 border border-palees-border rounded-lg focus:outline-none focus:ring-2 focus:ring-palees-yellow" required maxlength="3" pattern="\d{3}" title="Debe ser 3 dígitos">
                            </div>
                        </div>
                        <button type="submit" class="w-full bg-palees-yellow text-palees-blue py-3 rounded-lg font-semibold hover:bg-yellow-400 transition-colors">Pagar</button>
                    </form>
                </div>
                <div class="lg:w-1/3 bg-palees-gray-light p-6 rounded-lg shadow-inner">
                    <h2 class="text-2xl font-dosis font-bold text-palees-blue mb-6 border-b pb-3">Resumen del pedido</h2>
                    <div id="checkout-summary-items" class="mb-6"></div>
                    <div class="space-y-2 border-t pt-4">
                        <div class="flex justify-between">
                            <span class="text-palees-text-dark">Subtotal:</span>
                            <span id="summary-subtotal" class="font-semibold text-palees-text-dark">S/.0.00</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-palees-text-dark">Impuesto (IGV 18%):</span>
                            <span id="summary-tax" class="font-semibold text-palees-text-dark">S/.0.00</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-palees-text-dark">Envío:</span>
                            <span id="summary-shipping" class="font-semibold text-palees-text-dark">S/.0.00</span>
                        </div>
                        <div class="flex justify-between mt-4 border-t pt-4">
                            <span class="text-xl font-bold text-palees-blue">Total:</span>
                            <span id="summary-total" class="text-xl font-bold text-palees-blue">S/.0.00</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="cart-modal" class="cart-modal"> <div class="cart-modal-content"> <div class="cart-modal-header"> <h2 class="text-2xl font-dosis font-bold text-palees-blue">Tu Carrito</h2> <button id="close-cart-btn" class="text-2xl">&times;</button> </div> <div id="cart-items-container" class="cart-modal-body"></div> <div class="cart-modal-footer"> <div class="flex justify-between items-center"> <span class="text-lg font-bold">Subtotal:</span> <span id="cart-subtotal" class="text-lg font-bold">S/.0.00</span> </div> <button id="checkout-button" class="w-full bg-palees-blue text-white py-3 rounded-lg mt-4 font-semibold hover:bg-blue-900">Finalizar Compra</button> </div> </div> </div>
    <footer class="bg-palees-blue text-palees-gray-light py-8 mt-16 shadow-inner"></footer>

    <script src="{{ url_for('static', filename='js/cart.js') }}"></script>
    <script src="{{ url_for('static', filename='js/checkout.js') }}"></script>
    
</body>
</html>
